<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
        }
        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        form button:hover {
            background-color: #45a049;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            margin: 10px;
        }
        .image-container img {
            max-width: 100px;
            border-radius: 4px;
        }
        .image-actions {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            padding: 5px;
        }
        .image-actions button {
            margin-top: 5px;
            padding: 5px;
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .image-actions button.update {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Car</h1>
        <form id="updateCarForm">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required>
            <label for="color">Color</label>
            <input type="text" id="color" name="color" required>
            <label for="gear">Gear</label>
            <input type="text" id="gear" name="gear" required>
            <label for="fuel_type">Fuel Type</label>
            <input type="text" id="fuel_type" name="fuel_type" required>
            <label for="price">Price</label>
            <input type="number" id="price" name="price" required>
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
            <label for="newImages">Add New Images</label>
            <input type="file" id="newImages" name="newImages" multiple>
            <button type="submit">Update Car</button>
        </form>
        <div class="images" id="existingImages"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const carId = urlParams.get('id');

            const form = document.getElementById('updateCarForm');
            const existingImagesDiv = document.getElementById('existingImages');

            fetch(`http://localhost:3000/cars/${carId}`)
                .then(response => response.json())
                .then(car => {
                    form.brand.value = car.brand;
                    form.model.value = car.model;
                    form.color.value = car.color;
                    form.gear.value = car.gear;
                    form.fuel_type.value = car.fuel_type;
                    form.price.value = car.price;
                    form.description.value = car.description;

                    car.images.forEach(imageUrl => {
                        const imageContainer = document.createElement('div');
                        imageContainer.className = 'image-container';

                        const img = document.createElement('img');
                        img.src = '../' + imageUrl;
                        img.alt = 'Car Image';

                        const imageActionsDiv = document.createElement('div');
                        imageActionsDiv.className = 'image-actions';

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = function () {
                            fetch(`http://localhost:3000/cars/${carId}/images/${encodeURIComponent(imageUrl)}`, {
                                method: 'DELETE'
                            })
                            .then(response => response.json())
                            .then(() => {
                                imageContainer.remove();
                            })
                            .catch(error => console.error('Error deleting image:', error));
                        };

                        const updateInput = document.createElement('input');
                        updateInput.type = 'file';
                        updateInput.style.display = 'none';
                        updateInput.onchange = function () {
                            const formData = new FormData();
                            formData.append('image', updateInput.files[0]);

                            fetch(`http://localhost:3000/cars/${carId}/images/${encodeURIComponent(imageUrl)}`, {
                                method: 'PUT',
                                body: formData
                            })
                            .then(response => response.json())
                            .then(() => {
                                img.src = URL.createObjectURL(updateInput.files[0]);
                                location.reload(); // Refresh the page
                            })
                            .catch(error => console.error('Error updating image:', error));
                        };

                        const updateButton = document.createElement('button');
                        updateButton.textContent = 'Update';
                        updateButton.className = 'update';
                        updateButton.onclick = function () {
                            updateInput.click();
                        };

                        imageActionsDiv.appendChild(deleteButton);
                        imageActionsDiv.appendChild(updateButton);
                        imageContainer.appendChild(img);
                        imageContainer.appendChild(imageActionsDiv);
                        imageContainer.appendChild(updateInput);
                        existingImagesDiv.appendChild(imageContainer);
                    });
                })
                .catch(error => console.error('Error fetching car:', error));

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(form);
                const updatedCar = {};
                formData.forEach((value, key) => {
                    if (key !== 'newImages') {
                        updatedCar[key] = value;
                    }
                });

                fetch(`http://localhost:3000/cars/${carId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedCar)
                })
                .then(response => response.json())
                .then(() => {
                    if (formData.has('newImages')) {
                        const imagesFormData = new FormData();
                        formData.getAll('newImages').forEach(image => {
                            imagesFormData.append('images', image);
                        });

                        fetch(`http://localhost:3000/cars/${carId}/images`, {
                            method: 'POST',
                            body: imagesFormData
                        })
                        .then(response => response.json())
                        .then(() => {
                            window.location.href = 'C:/Users/NEW/Desktop/server(wonde)/views/displayCars.html';
                        })
                        .catch(error => console.error('Error adding images:', error));
                    } else {
                        window.location.href = 'C:/Users/NEW/Desktop/server(wonde)/views/displayCars.html';
                    }
                })
                .catch(error => console.error('Error updating car:', error));
            });
        });
    </script>
</body>
</html>
