<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            padding: 20px;
            color: white;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        /* Cars Management Styles */
        .cars-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .car-item {
            flex: 1 1 calc(20% - 20px);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .car-item:hover {
            transform: scale(1.02);
        }
        .car-images img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .car-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .car-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
        }
        .update-button { background-color: #4CAF50; }
        .delete-button { background-color: #f44336; }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            padding: 20px;
            color: white;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #DC3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .car-item { flex: 1 1 calc(50% - 20px); }
        }
        @media (max-width: 480px) {
            .car-item { flex: 1 1 100%; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#" onclick="showAddUserForm()">Add User</a></li>
            <li><a href="#" onclick="showUpdateUserForm()">Update User</a></li>
            <li><a href="#" onclick="showUserList()">User List</a></li>
            <li><a href="#" onclick="showCarManagement()">Manage Cars</a></li>
        </ul>
    </div>

    <div class="container">
        <div id="add-user-form" style="display: none;">
            <h2>Add User</h2>
            <div class="form-group">
                <label for="add-username">Username</label>
                <input type="text" id="add-username" required>
            </div>
            <div class="form-group">
                <label for="add-email">Email</label>
                <input type="email" id="add-email" required>
            </div>
            <div class="form-group">
                <label for="add-password">Password</label>
                <input type="password" id="add-password" required>
            </div>
            <button class="btn" onclick="addUser()">Add User</button>
        </div>

        <div id="update-user-form" style="display: none;">
            <h2>Update User</h2>
            <div class="form-group">
                <label for="update-user-id">User ID</label>
                <input type="text" id="update-user-id" required>
            </div>
            <div class="form-group">
                <label for="update-username">New Username</label>
                <input type="text" id="update-username">
            </div>
            <div class="form-group">
                <label for="update-email">New Email</label>
                <input type="email" id="update-email">
            </div>
            <button class="btn" onclick="updateUser()">Update User</button>
        </div>

        <div id="user-list" style="display: none;">
            <h2>User List</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User list will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Car Management Section -->
        <div id="car-management" style="display: none;">
            <h2>Cars Management</h2>
            <div id="carsContainer" class="cars-container"></div>
        </div>

        <div id="message"></div>
    </div>

    <script>
        function showAddUserForm() {
            document.getElementById('add-user-form').style.display = 'block';
            document.getElementById('update-user-form').style.display = 'none';
            document.getElementById('user-list').style.display = 'none';
            document.getElementById('car-management').style.display = 'none';
            document.getElementById('message').textContent = '';
        }

        function showUpdateUserForm() {
            document.getElementById('add-user-form').style.display = 'none';
            document.getElementById('update-user-form').style.display = 'block';
            document.getElementById('user-list').style.display = 'none';
            document.getElementById('car-management').style.display = 'none';
            document.getElementById('message').textContent = '';
        }

        function showUserList() {
            document.getElementById('add-user-form').style.display = 'none';
            document.getElementById('update-user-form').style.display = 'none';
            document.getElementById('user-list').style.display = 'block';
            document.getElementById('car-management').style.display = 'none';
            fetchUserList();
            document.getElementById('message').textContent = '';
        }

        function showCarManagement() {
            document.getElementById('add-user-form').style.display = 'none';
            document.getElementById('update-user-form').style.display = 'none';
            document.getElementById('user-list').style.display = 'none';
            document.getElementById('car-management').style.display = 'block';
            fetchCars();
            document.getElementById('message').textContent = '';
        }

        // Car management functions
        async function fetchCars() {
            const response = await fetch('http://localhost:3000/cars');
            const cars = await response.json();
            const carsContainer = document.getElementById('carsContainer');
            carsContainer.innerHTML = '';

            cars.forEach(car => {
                const carItem = document.createElement('div');
                carItem.className = 'car-item';

                const carImages = document.createElement('div');
                carImages.className = 'car-images';

                // Create image elements with buttons
                car.images.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = '../' + imageUrl;

                    const imageButtons = document.createElement('div');
                    imageButtons.className = 'image-buttons';

                    const updateImageButton = document.createElement('button');
                    updateImageButton.className = 'btn update-button';
                    updateImageButton.innerText = 'Update';
                    updateImageButton.onclick = () => {
                        window.location.href = `C:/Users/NEW/Desktop/server(wonde)/views/imageUpdate.html?carId=${car._id}&imageUrl=${encodeURIComponent(imageUrl)}`;
                    };

                    const deleteImageButton = document.createElement('button');
                    deleteImageButton.className = 'btn delete-button';
                    deleteImageButton.innerText = 'Delete';
                    deleteImageButton.onclick = async () => {
                        const response = await fetch(`http://localhost:3000/cars/${car._id}/images/${encodeURIComponent(imageUrl)}`, {
                            method: 'DELETE'
                        });
                        if (response.ok) fetchCars();
                    };

                    imageButtons.appendChild(updateImageButton);
                    imageButtons.appendChild(deleteImageButton);
                    carImages.appendChild(img);
                    carImages.appendChild(imageButtons);
                });

                const carDetails = document.createElement('div');
                carDetails.className = 'car-details';

                const carTitle = document.createElement('h2');
                carTitle.innerText = `${car.brand} ${car.model}`;
                carDetails.appendChild(carTitle);

                const carColor = document.createElement('p');
                carColor.innerText = `Color: ${car.color}`;
                carDetails.appendChild(carColor);

                const carGear = document.createElement('p');
                carGear.innerText = `Gear: ${car.gear}`;
                carDetails.appendChild(carGear);

                const carFuelType = document.createElement('p');
                carFuelType.innerText = `Fuel Type: ${car.fuel_type}`;
                carDetails.appendChild(carFuelType);

                const carPrice = document.createElement('p');
                carPrice.className = 'price';
                carPrice.innerText = `Price: $${car.price}`;
                carDetails.appendChild(carPrice);

                if (car.description) {
                    const carDescription = document.createElement('p');
                    carDescription.innerText = `Description: ${car.description}`;
                    carDetails.appendChild(carDescription);
                }

                const carButtons = document.createElement('div');
                carButtons.className = 'car-buttons';

                const updateButton = document.createElement('button');
                updateButton.className = 'btn update-button';
                updateButton.innerText = 'Update';
                updateButton.onclick = () => {
                    window.location.href = `C:/Users/NEW/Desktop/server(wonde)/views/updateCar.html?id=${car._id}`;
                };

                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn delete-button';
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = async () => {
                    const response = await fetch(`http://localhost:3000/cars/${car._id}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) fetchCars();
                };

                carButtons.appendChild(updateButton);
                carButtons.appendChild(deleteButton);
                carDetails.appendChild(carButtons);
                carItem.appendChild(carImages);
                carItem.appendChild(carDetails);
                carsContainer.appendChild(carItem);
            });
        }

        // Fetch user list and other functions go here...
        function showAddUserForm() {
            document.getElementById('add-user-form').style.display = 'block';
            document.getElementById('update-user-form').style.display = 'none';
            document.getElementById('user-list').style.display = 'none';
            document.getElementById('message').textContent = ''; // Clear message
        }

        function showUpdateUserForm() {
            document.getElementById('add-user-form').style.display = 'none';
            document.getElementById('update-user-form').style.display = 'block';
            document.getElementById('user-list').style.display = 'none';
            document.getElementById('message').textContent = ''; // Clear message
        }

        function showUserList() {
            document.getElementById('add-user-form').style.display = 'none';
            document.getElementById('update-user-form').style.display = 'none';
            document.getElementById('user-list').style.display = 'block';
            fetchUserList();
            document.getElementById('message').textContent = ''; // Clear message
        }

        async function addUser() {
            const username = document.getElementById('add-username').value;
            const email = document.getElementById('add-email').value;
            const password = document.getElementById('add-password').value;

            const response = await fetch('http://localhost:3000/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            if (response.ok) {
                alert('User added successfully!');
                document.getElementById('message').textContent = 'User added successfully!';
                document.getElementById('message').style.color = 'green';
                showUserList();
            } else {
                alert(data.message);
                document.getElementById('message').textContent = data.message;
                document.getElementById('message').style.color = 'red';
            }
        }

        async function updateUser() {
            const id = document.getElementById('update-user-id').value;
            const username = document.getElementById('update-username').value;
            const email = document.getElementById('update-email').value;

            const response = await fetch(`http://localhost:3000/users/update-profile/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email })
            });

            const data = await response.json();
            if (response.ok) {
                alert('User updated successfully!');
                document.getElementById('message').textContent = 'User updated successfully!';
                document.getElementById('message').style.color = 'green';
                showUserList();
            } else {
                alert(data.message);
                document.getElementById('message').textContent = data.message;
                document.getElementById('message').style.color = 'red';
            }
        }

        async function fetchUserList() {
            const response = await fetch('http://localhost:3000/users/list');
            const users = await response.json();

            const usersTable = document.getElementById('users-table').getElementsByTagName('tbody')[0];
            usersTable.innerHTML = '';

            users.forEach(user => {
                const row = usersTable.insertRow();
                row.insertCell(0).textContent = user._id;
                row.insertCell(1).textContent = user.username;
                row.insertCell(2).textContent = user.email;
                const actionsCell = row.insertCell(3);
                
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Update';
                updateButton.className = 'btn';
                updateButton.onclick = () => showUpdateUserFormWithData(user);
                actionsCell.appendChild(updateButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'btn btn-danger';
                deleteButton.onclick = () => deleteUser(user._id);
                actionsCell.appendChild(deleteButton);
            });
        }

        async function deleteUser(userId) {
            const response = await fetch(`http://localhost:3000/users/deleteUser/${userId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                alert('User deleted successfully!');
                showUserList();
            } else {
                const data = await response.json();
                alert(data.message);
            }
        }

        function showUpdateUserFormWithData(user) {
            document.getElementById('update-user-id').value = user._id;
            document.getElementById('update-username').value = user.username;
            document.getElementById('update-email').value = user.email;
            showUpdateUserForm();
        }
    

    </script>
</body>
</html>
